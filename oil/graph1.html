<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущая цена на нефть</title>
    <script>
        // Функция для получения текущей цены на нефть
        async function fetchOilPrice() {
            const apiKey = '31PGWTX5TXYE7Y1R'; // Ваш API-ключ
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=CL=F&apikey=${apiKey}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const jsonData = JSON.parse(data.contents);

                if (jsonData['Global Quote']) {
                    const price = jsonData['Global Quote']['05. price'];
                    document.getElementById('oil-price').textContent = `Текущая цена на нефть: $${price}`;
                } else {
                    document.getElementById('oil-price').textContent = 'Не удалось получить данные о цене на нефть.';
                }
            } catch (error) {
                document.getElementById('oil-price').textContent = 'Ошибка при загрузке данных.';
            }
        }

        // Обновление цены каждые 30 секунд
        setInterval(fetchOilPrice, 30000);

        // Первоначальный вызов функции при загрузке страницы
        window.onload = fetchOilPrice;
    </script>
</head>
<body>
    <h1>Текущая цена на нефть</h1>
    <p id="oil-price">Загрузка...</p>
</body>
</html>
