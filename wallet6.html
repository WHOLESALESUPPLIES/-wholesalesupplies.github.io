<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        body {font-family: monospace; padding: 20px;}
        .balance {margin-top: 20px;}
        select {margin-top: 20px; padding: 5px; font-size: 16px;}
    </style>
</head>
<body>
    <div class="balance">
        <!-- Выпадающий список для выбора валюты -->
        <select id="currencySelect">
            <option value="ETH">ETH</option>
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CNY">CNY</option>
            <option value="GHS">GHS</option>
            <option value="NGN">NGN</option>
            <option value="KES">KES</option>
            <option value="ZAR">ZAR</option>
        </select>

        <ul id="currencyBalances" style="display: none;">
            <li><strong>Баланс (ETH): </strong><span id="eth"></span> ETH</li>
            <li><strong>Баланс (RUB): </strong><span id="rub"></span> ₽</li>
            <li><strong>Баланс (USD): </strong><span id="usd"></span> $</li>
            <li><strong>Баланс (EUR): </strong><span id="eur"></span> €</li>
            <li><strong>Баланс (CNY): </strong><span id="cny"></span> 元</li>
            <li><strong>Баланс (GHS): </strong><span id="ghs"></span> ₵</li>
            <li><strong>Баланс (NGN): </strong><span id="ngn"></span> ₦</li>
            <li><strong>Баланс (KES): </strong><span id="kes"></span> KSh</li>
            <li><strong>Баланс (ZAR): </strong><span id="zar"></span> R</li>
        </ul>

        <p id="walletStatus"></p>
    </div>

    <script>
        // Проверка наличия MetaMask
        if (typeof window.ethereum === 'undefined') {
            document.getElementById('walletStatus').innerText = 'wallet not connected';
        } else {
            const updateBalances = async () => {
                try {
                    const web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    const account = accounts[0];

                    if (!account) {
                        document.getElementById('walletStatus').innerText = 'wallet not connected';
                        return;
                    }

                    // Получаем баланс в Wei и конвертируем в Ether
                    const balanceWei = await web3.eth.getBalance(account);
                    const balanceEth = parseFloat(web3.utils.fromWei(balanceWei, 'ether'));

                    // Проверка корректности суммы
                    if (isNaN(balanceEth)) {
                        document.getElementById('walletStatus').innerText = 'Ошибка: неверный баланс';
                        return;
                    }

                    // Получение конвертированных значений
                    const rates = await getExchangeRates();
                    const rub = balanceEth * rates.ethToRub;
                    const usd = balanceEth * rates.ethToUsd;
                    const eur = balanceEth * rates.ethToEur;
                    const cny = balanceEth * rates.ethToCny;
                    const ghs = usd * rates.usdToGhs;
                    const ngn = usd * rates.usdToNgn;
                    const kes = usd * rates.usdToKes;
                    const zar = usd * rates.usdToZar;

                    // Форматирование чисел с пробелами в качестве разделителя тысяч
                    const formatNumber = (num) => {
                        return num.toFixed(1).replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                    };

                    // Отображение всех валютных балансов с символами валют
                    document.getElementById('rub').innerText = formatNumber(rub);
                    document.getElementById('usd').innerText = formatNumber(usd);
                    document.getElementById('eur').innerText = formatNumber(eur);
                    document.getElementById('cny').innerText = formatNumber(cny);
                    document.getElementById('ghs').innerText = formatNumber(ghs);
                    document.getElementById('ngn').innerText = formatNumber(ngn);
                    document.getElementById('kes').innerText = formatNumber(kes);
                    document.getElementById('zar').innerText = formatNumber(zar);
                    document.getElementById('currencyBalances').style.display = 'block';

                    // Обновление выбранной валюты
                    updateSelectedCurrency(balanceEth, rates);
                } catch (error) {
                    console.error(error);
                    document.getElementById('walletStatus').innerText = 'Ошибка при обновлении баланса';
                }
            };

            // Получение актуальных курсов валют из CoinGecko и ExchangeRate-API
            async function getExchangeRates() {
                try {
                    // Используем ExchangeRate-API для получения курсов USD → GHS, NGN, KES, ZAR
                    const exchangeRateResponse = await fetch('https://v6.exchangerate-api.com/v6/58dc3def9033dec59baf1b26/latest/USD');
                    const exchangeRateData = await exchangeRateResponse.json();

                    const usdToGhs = exchangeRateData.conversion_rates.GHS;
                    const usdToNgn = exchangeRateData.conversion_rates.NGN;
                    const usdToKes = exchangeRateData.conversion_rates.KES;
                    const usdToZar = exchangeRateData.conversion_rates.ZAR;

                    // Получение курсов через CoinGecko для других валют
                    const coingeckoResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd,rub,eur,cny');
                    const coingeckoData = await coingeckoResponse.json();

                    return {
                        ethToUsd: coingeckoData.ethereum.usd || 0,
                        ethToRub: coingeckoData.ethereum.rub || 0,
                        ethToEur: coingeckoData.ethereum.eur || 0,
                        ethToCny: coingeckoData.ethereum.cny || 0,
                        usdToGhs: usdToGhs || 0,
                        usdToNgn: usdToNgn || 0,
                        usdToKes: usdToKes || 0,
                        usdToZar: usdToZar || 0,
                    };
                } catch (error) {
                    console.error('Ошибка при получении курсов валют:', error);
                    return { 
                        ethToUsd: 0, ethToRub: 0, ethToEur: 0, ethToCny: 0,
                        usdToGhs: 0, usdToNgn: 0, usdToKes: 0, usdToZar: 0
                    }; // Возврат нулевых курсов в случае ошибки
                }
            }

            // Функция для обновления отображаемой валюты на основе выбранного значения
            const updateSelectedCurrency = (balanceEth, rates) => {
                const selectedCurrency = document.getElementById('currencySelect').value;
                let balance;

                switch (selectedCurrency) {
                    case 'ETH':
                        balance = balanceEth;
                        break;
                    case 'RUB':
                        balance = balanceEth * rates.ethToRub;
                        break;
                    case 'USD':
                        balance = balanceEth * rates.ethToUsd;
                        break;
                    case 'EUR':
                        balance = balanceEth * rates.ethToEur;
                        break;
                    case 'CNY':
                        balance = balanceEth * rates.ethToCny;
                        break;
                    case 'GHS':
                        balance = (balanceEth * rates.ethToUsd) * rates.usdToGhs;
                        break;
                    case 'NGN':
                        balance = (balanceEth * rates.ethToUsd) * rates.usdToNgn;
                        break;
                    case 'KES':
                        balance = (balanceEth * rates.ethToUsd) * rates.usdToKes;
                        break;
                    case 'ZAR':
                        balance = (balanceEth * rates.ethToUsd) * rates.usdToZar;
                        break;
                    default:
                        balance = balanceEth;
                }

                document.getElementById('currencyBalances').style.display = 'block';
                const formattedBalance = balance.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                document.getElementById('walletStatus').innerText = `Ваш баланс: ${formattedBalance} ${selectedCurrency}`;
            };

            // Слушаем изменения выбора валюты
            document.getElementById('currencySelect').addEventListener('change', () => {
                updateBalances();
            });

            // Сначала загружаем баланс кошелька
            window.ethereum.request({ method: 'eth_requestAccounts' }).then(() => {
                updateBalances();
            }).catch((error) => {
                console.error("Ошибка подключения к кошельку:", error);
                document.getElementById('walletStatus').innerText = 'Ошибка при подключении к кошельку';
            });
        }
    </script>
</body>
</html>
