<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График цены на нефть</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        html {
            background: linear-gradient(141deg, #fd811291, #0085cac2);
        }
        body {
            font-family: monospace;
            background: linear-gradient(141deg, #fd811291, #0085cac2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
            position: relative;
            top: 0px;
            overflow: hidden;
        }
        .card #balance {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .card .chart-container {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="balance"></div>
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

   <script>
        let priceHistory = []; // История цен
        let timeHistory = [];  // Временные метки для графика

        // Функция для получения данных о цене нефти с Yahoo Finance через прокси
        async function getPriceAndUpdate() {
            const proxyUrl = 'https://thingproxy.freeboard.io/fetch/';
            const apiUrl = 'https://query1.finance.yahoo.com/v7/finance/chart/CL=F?range=1d&interval=1m';

            try {
                const response = await fetch(proxyUrl + apiUrl);
                const data = await response.json();

                // Получаем цену нефти
                const oilPrice = data.chart.result[0].indicators.adjclose[0][data.chart.result[0].timestamp.length - 1];

                // Форматируем цену
                const formattedPrice = new Intl.NumberFormat('ru-RU').format(oilPrice);
                document.getElementById('balance').innerText = `${formattedPrice} $`;

                // Обновляем график
                const currentTime = new Date();
                timeHistory.push(currentTime);
                priceHistory.push(oilPrice);

                if (timeHistory.length > 30) {
                    timeHistory.shift();
                    priceHistory.shift();
                }

                priceChart.data.labels = timeHistory;
                priceChart.data.datasets[0].data = priceHistory;
                priceChart.update();
            } catch (error) {
                console.error("Ошибка при получении данных о цене нефти:", error);
                document.getElementById('balance').innerText = "Ошибка загрузки данных";
            }
        }

        // Настройка графика с помощью Chart.js
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  
                datasets: [{
                    label: 'Цена на нефть (USD)',
                    data: [],  
                    borderColor: 'rgba(255, 255, 255, 1)', 
                    fill: false,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        bodyFont: {
                            family: 'monospace',
                            size: 14,
                            color: '#fff'
                        },
                        titleFont: {
                            family: 'monospace',
                            size: 16,
                            color: '#fff'
                        }
                    },
                    legend: {
                        display: false,
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'll HH:mm'
                        },
                        ticks: {
                            maxTicksLimit: 6,
                            color: '#fff'  
                        },
                        title: {
                            display: true,
                            text: 'Время',
                            font: {
                                family: 'monospace',
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#fff'  
                        }
                    },
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: '#fff'  
                        },
                        title: {
                            display: true,
                            text: 'Цена (USD)',
                            font: {
                                family: 'monospace',
                                size: 14,
                                weight: 'bold'
                            },
                            color: '#fff'  
                        }
                    }
                }
            }
        });

        // Обновляем цену и график каждые 30 секунд
        setInterval(getPriceAndUpdate, 30000);
        getPriceAndUpdate(); 
    </script>
</body>
</html>
